spring.application.name=CareerDevelopment

# LearningsDB configuration
spring.datasource.learningsdb.url=jdbc:postgresql://localhost:5432/learnings
spring.datasource.learningsdb.username=postgres
spring.datasource.learningsdb.password=0000
spring.datasource.learningsdb.driver-class-name=org.postgresql.Driver
spring.datasource.learningsdb.dialect=org.hibernate.dialect.PostgreSQLDialect


# UserManagementDB configuration
spring.datasource.usermanagement.url=jdbc:postgresql://localhost:5432/UserManagement
spring.datasource.usermanagement.username=postgres
spring.datasource.usermanagement.password=0000
spring.datasource.usermanagement.driver-class-name=org.postgresql.Driver
spring.datasource.usermanagement.dialect=org.hibernate.dialect.PostgreSQLDialect


# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

